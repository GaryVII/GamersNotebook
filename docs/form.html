  <main id="formFix">
    <h2>Form</h2>
    <h3>Filling this out helps a lot!</h3>
    <p>Required fields are marked with an asterisk *.</p>
    <form method="post" action="#">
      <label for="myFName">* First Name:</label>
      <input type="text" name="myFName" id="myFName" required="required">
      <br>
      <label for="myEmail">* E-mail:</label>
      <input type="email" name="myEmail" id="myEmail" required="required">
      <br>
      <label for="myGtag">Online Alias/Gamertag:</label>
      <input type="text" name="myGtag" id="myGtag">
      <br>
      <label for="mySuggestion">* Suggestions:</label>
      <textarea name="mySuggestion" id="mySuggestion" rows="2" cols="30" required="required">
      </textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
